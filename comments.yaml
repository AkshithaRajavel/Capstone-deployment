apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments-deployment
  labels:
    app: comments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
      labels:
        app: comments
    spec:
      containers:
      - name: comments
        image: 2407akshi/capstone_comment
        ports:
        - containerPort: 9094
        env:
        - name: MONGO_URI
          value: "mongodb+srv://ilhansyed:devrevler@cluster0.daiu1xh.mongodb.net/?retryWrites=true&w=majority"
        - name: CAPSTONE_COMMENTS_PORT
          value: "9094"
---
apiVersion: v1
kind: Service
metadata:
  name: comments-service
spec:
  selector:
    app: comments
  ports:
  - protocol: TCP
    port: 9094
    targetPort: 9094
