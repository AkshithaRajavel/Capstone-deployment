apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: capstone-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AkshithaRajavel/Capstone-deployment.git
    targetRevision: HEAD
    path: kube
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true